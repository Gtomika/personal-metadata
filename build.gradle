plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.1'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.gaspar'
version = '0.1'

java {
	sourceCompatibility = '17'
}

bootJar {
	//if changed, also change JAR_NAME variable in tag pipeline
	archiveFileName = "PersonalMetadata.${archiveExtension.get()}"
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	//Spring
	implementation 'org.springframework.boot:spring-boot-starter'

	// AWS SDK
	implementation platform('software.amazon.awssdk:bom:2.20.103')
	implementation 'software.amazon.awssdk:dynamodb'
	implementation 'software.amazon.awssdk:cognitoidentityprovider'
	implementation 'software.amazon.awssdk:cognitoidentity'

	// JSON serialization
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.7.1'

	//Lombok
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	//Tests
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
